<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for Daniel</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right top, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            font-family: 'Georgia', serif;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            overflow: hidden; /* Hide potential overflow from hearts */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1; /* Ensure container is above hearts */
        }

        h1 {
            font-size: 4em;
            margin: 0;
            letter-spacing: 3px;
            animation: pulse 1.5s infinite alternate;
        }

        p {
            font-size: 1.5em;
            margin-top: 15px;
            opacity: 0.8;
        }

        /* Heart animation */
        .heart {
            position: absolute;
            background: #ff6b6b; /* Red heart color */
            transform: rotate(-45deg);
            animation: floatUp 6s infinite ease-in-out;
            opacity: 0;
            z-index: 0; /* Ensure hearts are below container */
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff6b6b;
            border-radius: 50%;
        }

        .heart:before {
            top: -50%;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 50%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(-45deg) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-1000px) rotate(-45deg) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I Love Daniel! ❤️</h1>
        <p>You mean the world to me.</p>
    </div>

    <script>
        // JavaScript for generating floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);

            const size = Math.random() * 20 + 10; // Random size between 10px and 30px
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            heart.style.animationDuration = `${Math.random() * 3 + 3}s`; // Random animation duration
            heart.style.animationDelay = `${Math.random() * 2}s`; // Random animation delay

            // Remove heart after animation
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        // Create hearts every 300 milliseconds
        setInterval(createHeart, 300);
    </script>
</body>
</html>
