<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for Daniel</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right top, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            font-family: 'Georgia', serif;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            letter-spacing: 3px;
            animation: pulse 1.5s infinite alternate;
        }

        p {
            font-size: 1.5em;
            margin-top: 15px;
            opacity: 0.8;
        }

        /* Heart animation */
        .heart {
            position: absolute;
            background: #ff6b6b;
            transform: rotate(-45deg);
            animation: floatUp 6s infinite ease-in-out;
            opacity: 0;
            z-index: 0;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff6b6b;
            border-radius: 50%;
        }

        .heart:before {
            top: -50%;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 50%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(-45deg) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-1000px) rotate(-45deg) scale(1.2); opacity: 0; }
        }

        /* --- DANCING ANIMATION START --- */
        .dancer {
            margin: 40px auto 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 160px;
        }
        .stickman {
            position: relative;
            width: 40px;
            height: 140px;
        }
        .head {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            border: 3px solid #ff6b6b;
            z-index: 2;
            animation: head-bob 0.6s infinite alternate;
        }
        .body {
            position: absolute;
            left: 50%;
            top: 36px;
            width: 6px;
            height: 50px;
            background: #fff;
            border-radius: 3px;
            transform: translateX(-50%);
            animation: body-dance 1s infinite alternate;
        }
        .left-arm, .right-arm {
            position: absolute;
            top: 45px;
            width: 30px;
            height: 6px;
            background: #fff;
            border-radius: 3px;
            transform-origin: left center;
        }
        .left-arm {
            left: 8px;
            animation: left-arm-dance 1s infinite alternate;
        }
        .right-arm {
            left: 6px;
            transform: scaleX(-1);
            animation: right-arm-dance 1s infinite alternate;
        }
        .left-leg, .right-leg {
            position: absolute;
            top: 84px;
            width: 26px;
            height: 6px;
            background: #fff;
            border-radius: 3px;
            transform-origin: left center;
        }
        .left-leg {
            left: 10px;
            animation: left-leg-dance 0.9s infinite alternate;
        }
        .right-leg {
            left: 8px;
            transform: scaleX(-1);
            animation: right-leg-dance 0.9s infinite alternate;
        }

        @keyframes head-bob {
            0%   { top: 0; }
            100% { top: 5px; }
        }
        @keyframes body-dance {
            0%   { height: 50px; }
            100% { height: 48px; }
        }
        @keyframes left-arm-dance {
            0%   { transform: rotate(-35deg); }
            100% { transform: rotate(-75deg); }
        }
        @keyframes right-arm-dance {
            0%   { transform: scaleX(-1) rotate(-35deg); }
            100% { transform: scaleX(-1) rotate(-75deg); }
        }
        @keyframes left-leg-dance {
            0%   { transform: rotate(30deg); }
            100% { transform: rotate(60deg); }
        }
        @keyframes right-leg-dance {
            0%   { transform: scaleX(-1) rotate(30deg); }
            100% { transform: scaleX(-1) rotate(60deg); }
        }
        /* --- DANCING ANIMATION END --- */
    </style>
</head>
<body>
    <div class="container">
        <h1>I Love Daniel! ❤️</h1>
        <p>Dancing Animation.</p>

        <!-- DANCER ADDED HERE -->
        <div class="dancer">
            <div class="stickman">
                <div class="head"></div>
                <div class="body"></div>
                <div class="left-arm"></div>
                <div class="right-arm"></div>
                <div class="left-leg"></div>
                <div class="right-leg"></div>
            </div>
        </div>
        <!-- END DANCER -->
    </div>
    <script>
        // JavaScript for generating floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);

            const size = Math.random() * 20 + 10;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 3 + 3}s`;
            heart.style.animationDelay = `${Math.random() * 2}s`;

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
